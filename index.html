<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Raise Your Hand</title>

    <link rel="stylesheet" type="text/css" href="./layout.css" />
    <script src="./Semantic-UI-CSS-master/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./Semantic-UI-CSS-master/semantic.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <script src="./app.js"></script>


  </head>
  <body>
      <div class="start">
        <button class="start-button positive ui button" onclick="start()">
          <i class="video icon" ></i>
          <span>Join Daily.co Call Room</span>
        </button>

        <div class="destroy-view hide">
          You have left the Daily.co room. Refresh page to restart demo.
        </div>


        <div class="main-section">

              <div class="hand-section hide">
                <H1>You Have Successfully Joined the Daily.co Chat Room</H1>
                <button class="primary   ui button blue" onclick="changeHandState()">
                <i class="hand paper outline icon"></i>
                <span>Raise Your Hand</span>
                </button>

              </div>

              <div class="guest-section hide">
                <H2>Live Participant List and "Hand Status"
                  <i class="hand point down outline icon"></i>
                  (updates as guests join and leave meeting. false denotes: hand not raised. true: hand raised.)
                </H2>
                <H2>meeting participants ("Local" is yourself)</H2>
                <div id="meeting-participants-info" class="info">
                </div>
              </div>
        </div>
      </div>
</body>
</html>
